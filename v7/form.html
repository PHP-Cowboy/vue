<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{message}}</p>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>

        <!-- 单个复选框，绑定到布尔值： -->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>

        <!-- 多个复选框，绑定到同一个数组： -->
        <label for="jack">Jack</label><input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="john">John</label><input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="mike">Mike</label><input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <p>Checked names: {{checkedNames}}</p>

        <!-- 单选按钮： -->
        <label for="one">One</label><input type="radio" id="one" value="one" v-model="picked">
        <label for="two">Two</label><input type="radio" id="two" value="two" v-model="picked">
        <p>{{picked}}</p>

        <!-- 下拉： -->
        <label>
            <select v-model="selected" multiple >
                <option disabled value="">请选择</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </label>
        <p>selected: {{selected}}</p>

        <!-- 动态渲染下拉： -->
        <select v-model="forSelect">
            <option disabled value="">请选择</option>
            <option v-for="item in list" v-bind:value="item.id">{{item.val}}</option>
        </select>
        <p>for-select: {{forSelect}}</p>

        <input type="text" v-model.lazy="msg">
        <p>msg: {{msg}}</p>

        <input type="number" v-model.number="number">
    </div>
    <script>
        Vue.config.productionTip = false
        data = {
            message:'',
            checked:false,
            checkedNames:[],
            picked:'',
            selected:[],
            forSelect:'',
            msg:'',
            number:'',
            list:[
                {id:1,val:'A'},
                {id:2,val:'B'},
                {id:3,val:'C'},
            ],
        }
        vm = new Vue({
            el:'#app',
            data:data,
        })
    </script>
</body>
</html>
