<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起步</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>hello {{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
        new Vue({
            el:'#app',
            data:{
                name:'Vue'
            }
        });
    </script>
</body>
</html>
